<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Keyboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Virtual Keyboard Example</h1>

    {/* Textarea and Copy Button Container */}
    <div class="textarea-container">
        <textarea id="output" rows="5" placeholder="Click keys below..."></textarea>
        <button id="copy-button" title="Copy text to clipboard">ðŸ“‹ Copy</button>
    </div>


    {/* Controls for Coder Mode */}
    <div class="controls">
        <button id="coder-button">Coder</button>
        <label for="coding-factor">Shift:</label>
        <input type="number" id="coding-factor" value="1" min="0" max="25" title="Enter letter shift value (0-25)">
    </div>

    <div id="keyboard">
        {/* Keyboard keys will be generated here by JavaScript */}
    </div>

    <script src="script.js"></script>
</body>
</html>
