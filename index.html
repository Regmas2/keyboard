<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Keyboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Virtual Keyboard</h1> {/* Slightly shorter title */}

    <div class="textarea-container">
        <textarea id="output" rows="4" placeholder="Click keys below..."></textarea> {/* Reduced rows */}
        <button id="copy-button" title="Copy text to clipboard">ðŸ“‹</button> {/* Icon only for copy */}
    </div>

    <div class="controls">
        <button id="coder-button">Encode</button> {/* Renamed for clarity */}
        <button id="decoder-button">Decode</button> {/* Added Decoder button */}
        <label for="coding-factor">Shift:</label>
        <input type="number" id="coding-factor" value="1" min="0" max="25" title="Enter letter shift value (0-25)">
    </div>

    <div id="keyboard">
        {/* Keyboard keys will be generated here */}
    </div>

    <script src="script.js"></script>
</body>
</html>
